<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Historia de Fernanda</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;500&family=Amatic+SC:wght@700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fffbe6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 1s ease;
      overflow: hidden;
    }
    #story {
      background: linear-gradient(135deg, #fff5cc, #fff8e1, #fffbe6);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 1s ease;
      border: 3px solid #f5c518;
      position: relative;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      color: #f5b041;
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: bounce 1s ease infinite;
    }
    .flower {
      position: absolute;
      top: -40px;
      right: -40px;
      width: 100px;
      height: 100px;
      background-image: url('images/foto2.jpeg'); /* Imagen decorativa */
      background-size: cover;
      transform: rotate(-10deg);
      animation: spin 4s linear infinite;
    }
    img {
      width: 100%;
      height: auto;
      max-height: 50vh;
      object-fit: cover;
      border: 10px solid #f5c518;
      border-radius: 20px;
      margin-bottom: 25px;
      transition: transform 1s ease, opacity 1s ease-in-out;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    img.active {
      transform: scale(1.08) rotate(2deg);
      opacity: 1;
    }
    img:not(.active) {
      opacity: 0.6;
    }
    p {
      font-size: 24px;
      color: #444;
      margin-top: 10px;
      line-height: 1.8;
      background-color: rgba(255, 248, 205, 0.8);
      padding: 20px;
      border-radius: 15px;
      font-family: 'Amatic SC', cursive;
      letter-spacing: 1px;
      border: 3px dashed #f5c518;
      animation: pulse 2s infinite;
    }
    p strong {
      color: #f5b041;
      font-size: 26px;
    }
    button {
      background-color: #f5b041;
      color: #fff;
      border: none;
      padding: 18px 45px;
      font-size: 22px;
      font-family: 'Roboto', sans-serif;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.4s ease, transform 0.4s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: popIn 0.8s ease forwards;
    }
    button:hover {
      background-color: #d4ac0d;
      transform: scale(1.07);
    }
    button:active {
      transform: scale(0.98);
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 20px;
      }
      img {
        max-height: 45vh;
      }
      button {
        font-size: 20px;
        padding: 12px 30px;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 30px;
      }
      p {
        font-size: 18px;
      }
      img {
        max-height: 40vh;
      }
      button {
        font-size: 18px;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>
  <div id="story">
    <div class="flower"></div>
    <h1>La Historia de Fernanda</h1>
    <img id="image" class="active" src="images/rose1.jpg" alt="Foto 1">
    <p id="text">Esta es la <strong>primera</strong> parte de la increíble historia de Fernanda.</p>
    <button onclick="nextStory()">Siguiente</button>
  </div>

  <script>
    const story = [
      { img: "images/rose1.jpg", text: "Esta es la <strong>primera</strong> parte de la increíble historia de Fernanda." },
      { img: "images/rose2.jpg", text: "Aquí <strong>continuamos</strong> con un capítulo lleno de aventuras." },
      { img: "images/rose3.jpg", text: "Este es el <strong>desenlace emocionante</strong>, lleno de emociones." },
      { img: "images/rose4.jpeg", text: "Y así concluye la maravillosa historia de <strong>Fernanda</strong>." }
    ];

    let currentIndex = 0;

    function nextStory() {
      const bodyElement = document.body;
      const imageElement = document.getElementById("image");
      currentIndex++;

      if (currentIndex < story.length) {
        const nextStory = story[currentIndex];
        imageElement.classList.remove("active");
        
        setTimeout(() => {
          imageElement.src = nextStory.img;
          document.getElementById("text").innerHTML = nextStory.text;
          bodyElement.style.backgroundColor = getRandomColor();
          imageElement.classList.add("active");
        }, 1000);
        
      } else {
        document.getElementById("text").innerHTML = "Fin de la historia de <strong>Fernanda</strong>.";
        imageElement.style.display = "none";
        document.querySelector("button").style.display = "none";
      }
    }

    function getRandomColor() {
      const colors = ['#fff8e1', '#ffebcd', '#f5c518', '#ffe680', '#f7d358', '#ffd700', '#f4e5b2'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
